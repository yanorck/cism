[cookies]
# Uma chave aleatória segura para criptografar os cookies
secret_key = "sua_chave_secreta_aqui_pode_ser_qualquer_string_complexa"

[auth]
# Credenciais de acesso ao dashboard
username = "admin"
password = "sua_senha_segura"

[sheets_config]
# ID da planilha (encontrado na URL do Google Sheets: docs.google.com/spreadsheets/d/ID_DA_PLANILHA/edit...)
sheet_id = "ID_DA_SUA_PLANILHA_GOOGLE_SHEETS"
# Nome exato da aba principal de projetos
sheet_name = "Projetos"
# Nome exato da aba de relatórios
sheet_name_report = "Relatório"

[parser_config]
# Nomes das colunas EXATOS como aparecem na aba de relatório
col_conta_corrente = "Conta Corrente"
col_alinea = "Alínea"
col_descricao = "Descrição"
col_valor_concedido = "Valor Concedido"

# [gcp_service_account]
# Cole aqui o conteúdo do arquivo JSON da sua conta de serviço do Google (Google Service Account)
# Abra o arquivo JSON, copie o conteúdo e cole abaixo, ajustando para o formato TOML.
# O formato abaixo é um exemplo de como deve ficar:
[gcp_service_account]
type = "service_account"
project_id = "seu-project-id"
private_key_id = "seu-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\nSUA_CHAVE_PRIVADA_ENORME_AQUI\n-----END PRIVATE KEY-----\n"
client_email = "seu-email-de-servico@seu-projeto.iam.gserviceaccount.com"
client_id = "seu-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/seu-email-de-servico%40seu-projeto.iam.gserviceaccount.com"
universe_domain = "googleapis.com"
